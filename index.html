<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <h1 class="text-center mb-3">Image changer with buttons</h1>
                <div
                    class="m-auto img-container d-flex justify-content-center mb-3"
                >
                    <img id="imagen" class="img-fluid img" src="" alt="" />
                </div>
                <div
                    class="button-container d-flex gap-3 justify-content-center"
                >
                    <button class="prev btn btn-primary" id="prev">PREV</button>
                    <button class="next btn btn-primary" id="next">NEXT</button>
                </div>
            </div>
        </main>
        <footer class="w-100">
            <div class="madeBy d-flex justify-content-end">
                <h4 class="lead text-end footer-text">
                    <a target="_blank" href="https://github.com/juanigna"
                        >By @juanigna</a
                    >
                </h4>
            </div>
        </footer>
        <script src="app.js" type="module"></script>
    </body>
</html>
